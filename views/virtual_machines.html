<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Infrastructure Management System</title>
  <script src="https://unpkg.com/htmx.org@^1.5.0/dist/htmx.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
    }
    h1, h2 {
      text-align: center;
    }
    h2 {
      color: #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #000;
      color: #fff;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
    }
    .checkbox-container input[type="checkbox"] {
      margin-right: 5px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .button-container .button-group {
      display: flex;
      align-items: center;
    }
    .button-container .button-group .button {
      margin-right: 10px;
    }
    .button.refresh {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .button.refresh:hover {
      background-color: #218838;
    }
    .button-group-below {
      text-align: center;
      margin-top: 20px;
    }
    .button-group-below .button {
      margin-right: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .button-group-below .button:hover {
      background-color: #0056b3;
    }
    .button-group-below .button-ssh {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #17a2b8;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .button-group-below .button-ssh:hover {
      background-color: #138496;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <h2>Manage Virtual Machines</h2>
    <button class="button refresh">Refresh</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Select</th>
        <th>Status</th>
        <th>Name</th>
        <th>Machine Type</th>
        <th>External IP</th>
        <th>Internal IP</th>
        <th>Network Tags</th>
        <th>Connect</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox"></td>
        <td>Running</td>
        <td>instance-1</td>
        <td>e2-small</td>
        <td>10.2.0.1</td>
        <td>34.23.53.21</td>
        <td>http, monitor</td>
        <td><button class="button-ssh">SSH-in-Browser</button></td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>Stopped</td>
        <td>instance-2</td>
        <td>e2-medium</td>
        <td>10.2.0.2</td>
        <td>34.23.53.22</td>
        <td>http, db</td>
        <td><button class="button-ssh">SSH-in-Browser</button></td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>Running</td>
        <td>instance-3</td>
        <td>e2-large</td>
        <td>10.2.0.3</td>
        <td>34.23.53.23</td>
        <td>monitor, db</td>
        <td><button class="button-ssh">SSH-in-Browser</button></td>
      </tr>
    </tbody>
  </table>
  <div class="button-group-below">
    <a href="/createVM" class="button">Create</a>
    <button class="button">Modify</button>
    <button class="button">Delete</button>
  </div>
</body>
</html>
