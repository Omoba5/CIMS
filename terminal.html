<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
    <script src="https://unpkg.com/xterm"></script>
</head>

<body>
    <div id="terminal"></div>
    <script>
        var term = new Terminal();
        term.open(document.getElementById('terminal'));
        term.write('\x1B[1;3;31muncle tumi\x1B[0m $ ')
        term.onKey(e => {
            console.log(e.key);
            term.write(e.key);
            if (e.key == '\r')
                term.write('\n\x1B[1;3;31muncle tumi\x1B[0m $ ');
        })
    </script>
</body>

</html>
